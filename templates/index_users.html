{{ define "title"}}

<title>Users</title>

{{ end }}

{{define "content"}}

      <div class="container">
        <div class="row">

      <div class="col-sm-9 col-md-9 col-lg-9">
        <h3>User Admin</h3>
        <table>
          <tr>
            <td>UserName</td>
            <td>Admin</td>
            <td>Email</td>
            <td>Characters</td>
            <td>Link</td>
            <td>Delete</td>
          </tr>
          {{ range .Users }}
          <tr>
            <td>{{ .UserName }}</td>
            <td>{{ .IsAdmin }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Characters }}</td>
            <td><a href="/admin_view_user_roster/{{ .ID }}">Link</td>
            <td>Delete</td>
          </tr>
          {{ end }}
        </table>
      </div>
    </div>

  </div>

{{end}}
