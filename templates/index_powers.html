{{ define "title"}}

<title>Power Archives</title>

{{ end }}

{{define "content"}}
{{ $user := .SessionUser }}

<h3>Powers</h3>
      <div class="container">
        <div class="row">


          {{ range $k, $v := .PowerModels }}

          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <!--
              <img class ="card-img-top" data-src="" alt="Thumbnail"
              style="height: 225px; width: 100%; display: block;" src=""
              data-holder-rendered="true">
            -->
              <div class="card-body">
                <h5 class="card-title">{{ $v.Power }}</h5>
                <p class="card-text">
                  {{ sliceString $v.Power.Effect 144 }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-primary"
                    href="/view_power/{{ $v.ID }}">View</a>
                    {{ if eq $user $v.Author.UserName }}
                    <a type="button" class="btn btn-sm btn-secondary"
                    href="/modify_standalone_power/{{ $v.ID }}">Modify</a>
                    {{ end }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{ end }}

      </div>
    </div>

{{end}}
